{% extends 'base.html' %} <!-- This line tells Flask to use the base.html template as the base template for this template. -->

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class = "form">
    <h1 style = "text-align: center;">Update Task</h1>
    <form action = "/update/{{task.id}}" method = "POST" style="display: flex; flex-direction: column; align-items: center;">
        <input style="margin: 0 auto;" type = "text" name = "content" value = {{task.content}}>
        <input style="margin: 0 auto;" type = "submit" value = "Add Task">
    </form>
</div>
{% endblock %}
